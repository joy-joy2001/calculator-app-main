<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>cute calc app</title>

</head>
<body>
  <article id="whole-container">
    <section id="theme-section"></section>
    <section id="screen-div">
      <h2 id="num-txt"></h2>
    </section>
    <section id="keypad-div">
      <button id="num7" class="wht-btn">7</button>
      <button id="num8" class="wht-btn">8</button>
      <button id="num9" class="wht-btn">9</button>
      <button id="del" class="blu-btn">DEL</button>
      <button id="num4" class="wht-btn">4</button>
      <button id="num5" class="wht-btn">5</button>
      <button id="num6" class="wht-btn">6</button>
      <button id="plus" class="wht-btn">+</button>
      <button id="num1" class="wht-btn">1</button>
      <button id="num2" class="wht-btn">2</button>
      <button id="num3" class="wht-btn">3</button>
      <button id="sub" class="wht-btn">-</button>
      <button id="decimal" class="wht-btn">.</button>
      <button id="num0" class="wht-btn">0</button>
      <button id="div" class="wht-btn">/</button>
      <button id="mult" class="wht-btn">x</button>
      <button id="reset" class="blu-btn">RESET</button>
      <button id="equal" class="red-btn">=</button>
    </section>
  </article>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joy</a>.
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
